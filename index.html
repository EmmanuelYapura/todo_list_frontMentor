<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./estilos/index.css">

</head>

<body>

  <header class="header">
    <p class="title-header">TODO</p>
    <img class="icon-theme" src="./images/icon-sun.svg" alt="theme">
  </header>

  <div class="container-input">
    <div class="circle">

    </div>
    <input placeholder="Create a new todo..." type="text" class="input text-dark">
  </div>

  <br>

  <!-- Zona de Drop -->
  <div class="container-items"></div>


  <div class="container-options-task">
    <p class="items-left">6 items left</p>
    <p class="clear-completed">Clear Completed</p>
  </div>

  
  <br>
  
  <div class="container-options">
    <p class="all option-active">All</p>
    <p class="active">Active</p>
    <p class="completed">Completed</p>
  </div>
  
  <p class="drag-text">Drag and drop to reorder list</p>

  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://www.linkedin.com/in/emmanuelyapura/">Emmanuel_Yapura</a>.
  </div>
</body>
<script src="index.js"></script>

</html>
